<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>

<body>
    <div class="lookpretty">
        <h1>Mark's Pokedex</h1>
        <em>
            <h4>"Gotta catch'em all!"</h4>
        </em>


        <div class="pokedex-body">
            <div class="pokemon-search">
                <input class="pokemon-search-box" type="text" id="searchbar" placeholder="Write the name of a pokemon"
                    autofocus>
                <button onclick="searchPokemon()">Search Pokemon</button>
            </div>
            <div class="pokemon-name" id="name"></div>
            <div class="pokedex-screen">
                <p id="image"></p>
            </div>
            <br>
            <div class="pokemon-moves" id="moves">

            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
