<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

<body>

    <div class="calculator">
        <div id="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear style="background-color: rgb(110, 208, 233);" class="span-two">AC</button>
        <button data-delete style="background-color: rgb(110, 208, 233);">DEL</button>
        <button data-operation style="background-color: rgb(110, 208, 233);">รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-operation style="background-color: rgb(110, 208, 233);">*</button>
        <button data-number>3</button>
        <button data-number>4</button>
        <button data-operation style="background-color: rgb(110, 208, 233);">+</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation style="background-color: rgb(110, 208, 233);">-</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number style="background-color: rgb(110, 208, 233);">.</button>
        <button data-number>9</button>      
        <button data-number>0</button>
        <button data-equals style="background-color: rgb(110, 208, 233);" class="span-two">=</button>
    </div>
</head>
    <script src="script.js"></script>
</body>
</html>
